<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeular</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div id="app">
    <ul class="activities">
        <li v-for="a in orderedActivities"
            v-bind:class="{ active: tracking && tracking.activity && tracking.activity.id == a.id }">
            {{a.deviceSide}}: {{a.name}}
        </li>
    </ul>
</div>
<script src="node_modules/lodash/lodash.min.js"></script>
<script src="app.js"></script>
</body>
</html>
